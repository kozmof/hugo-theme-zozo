{{ partial "head.html" . }}

<body>
    <div class="main">
        {{ partial "nav.html" . }}
        {{ partial "header.html" . }}
        <div class="content">
            <div class="page_tags">
		        <ul>
    		        {{ range .Site.Taxonomies.tags }}
		                <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> <span class="terms_count">{{ .Count }}</span></li>
                    {{ end }}
                </ul>
            </div>
            <div class="pagination"></div>
        </div>
    </div>
    {{ partial "footer.html" . }}
</body>

</html>
