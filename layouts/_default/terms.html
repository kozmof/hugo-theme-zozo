{{ partial "head.html" . }}

<body>
    <div class="main animate__animated animate__fadeInDown">
        {{ partial "nav.html" . }}
        {{ partial "header.html" . }}
        <div class="content">
            <div class="page_tags">
		<ul>
    		    {{ range .Site.Taxonomies.tags }}
		    <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> <span class="terms_count">{{ .Count }}</span></li>
                    {{ end }}
                </ul>
            </div>
            <div class="pagination"></div>
        </div>
        <a id="back_to_top" href="#" class="back_to_top"><i class="ri-arrow-up-s-line"></i></a>
    </div>
    {{ partial "footer.html" . }}
    {{ partial "js.html" . }}
</body>

</html>
